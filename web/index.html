<!DOCTYPE html>
<html>
    <head>
        <title>Qualite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-utilities.css">

        <link rel="stylesheet" href="style/logins.css"/>
        <link rel="stylesheet" href="style/dark-log.css"/>
    </head>
    <body id="bg-log">
        <div class="main">

            <section class="box">

                <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <img class="logoq" src="media/logo.png" alt="alt"/>
                </div>

                <div class="login">

                    <label for="chk" aria-hidden="true" class="form_label m1">Iniciar Sesión</label>

                    <input id="txtUsuario" type="text"  placeholder="Usuario" required="">

                    <input id="txtPassword" type="password" placeholder="Contrase&ntilde;a" required="">
                    <button onclick="login();">Iniciar Sesión</button>

                </div>
            </section>
        </div>

        <script src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="style/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="jquery/jquery-1.10.2.min.js"></script>

        
        <script src="js/login.js"></script>
        <script src="js/log.js"></script>

        <script type="text/javascript">
                 window.onload = function sentencia() {



                     let sies = localStorage.getItem("btn_darkmode");

                     if (sies == "true") {

                         document.getElementById("bg-log").style.backgroundImage = `url('media/fondoqualite-dark.png')`;
                         document.getElementById("bg-log").classList.add("dark-log");

                     } else {
                         document.getElementById("bg-log").classList.remove("dark-log");

                     }}
        </script>

    </body>
</html>
